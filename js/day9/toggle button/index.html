<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Toggle Button -->
    <div>
        <p>This is a paragraph</p>
        <button>Hide</button>
    </div>

<!-- Create a button whose initial text On and background black.
When we click on the button, the text of the button must change into "off" and background color white.
If we click again, the text of the button must change into "on" and background color black -->
